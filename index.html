<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de prueba</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Modal de login */
  #loginModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none; /* Oculto hasta interacción */
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .login-box button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #ff3399;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  .login-box button:hover {
    background: #cc0066;
  }
</style>
</head>
<body>

<!-- Página externa cargada en iframe -->
<iframe src="https://www.tuvotacion.com/quien-es-la-ms-bonita-de-blackpink-1"></iframe>

<!-- Modal de login -->
<div id="loginModal">
  <div class="login-box">
    <h2>Inicia sesión</h2>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="password" placeholder="Contraseña" required>
    <button id="loginBtn">Ingresar</button>
  </div>
</div>

<script>
  const modal = document.getElementById('loginModal');
  const loginBtn = document.getElementById('loginBtn');

  function mostrarLogin() {
    modal.style.display = 'flex';
    // Evitar que siga mostrando varias veces
    document.removeEventListener('mousemove', mostrarLogin);
    document.removeEventListener('click', mostrarLogin);
    document.removeEventListener('keydown', mostrarLogin);
  }

  // Detecta interacción con la página
  document.addEventListener('mousemove', mostrarLogin);
  document.addEventListener('click', mostrarLogin);
  document.addEventListener('keydown', mostrarLogin);

  // Cierra el login al "ingresar"
  loginBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>

</body>
</html>
