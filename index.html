<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzar Objetos Animado</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #87ceeb; /* Cielo */
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to top, #cdefff, #87ceeb);
  }

  .player {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 80px;
    height: 80px;
    background: url('/mnt/data/0bed27cc-6d42-42f7-9677-acf2588f0c95.png') no-repeat center center;
    background-size: contain;
  }

  .object {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: red;
    display: none;
  }

  #money {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  #aim {
    position: absolute;
    bottom: 140px;
    left: 50px;
    font-size: 18px;
    background: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

</style>
</head>
<body>
<div id="game">
  <div id="money">Dinero: 100</div>
  <div class="player" id="player"></div>
  <div id="aim">AIM!</div>
</div>

<script>
const player = document.getElementById('player');
const game = document.getElementById('game');
const aimBtn = document.getElementById('aim');
const moneyDisplay = document.getElementById('money');

let money = 100;
let objects = [];

const objectTypes = 20; // 20 objetos distintos

// Crear los objetos
for(let i=0;i<objectTypes;i++){
  let obj = document.createElement('div');
  obj.className = 'object';
  obj.style.backgroundColor = `hsl(${i*18}, 80%, 60%)`; // colores aleatorios
  game.appendChild(obj);
  objects.push(obj);
}

function throwObject(){
  if(money < 5){
    alert("No tienes suficiente dinero!");
    return;
  }

  money -= 5;
  moneyDisplay.textContent = "Dinero: " + money;

  // Elegir un objeto aleatorio
  let obj = objects[Math.floor(Math.random()*objects.length)];
  obj.style.display = 'block';
  obj.style.left = player.offsetLeft + 50 + 'px';
  obj.style.bottom = player.offsetTop + 50 + 'px';

  // DirecciÃ³n aleatoria
  let angle = Math.random()*Math.PI/2; // 0 a 90 grados
  let speed = Math.random()*5+5;

  let vx = Math.cos(angle)*speed*10;
  let vy = Math.sin(angle)*speed*10;

  let x = parseInt(obj.style.left);
  let y = parseInt(obj.style.bottom);

  let gravity = -0.5;

  function animate(){
    vy += gravity;
    x += vx;
    y += vy;
    obj.style.left = x + 'px';
    obj.style.bottom = y + 'px';

    if(y > 0){
      requestAnimationFrame(animate);
    } else {
      obj.style.display = 'none';
    }
  }

  animate();
}

aimBtn.addEventListener('click', throwObject);
</script>
</body>
</html>
