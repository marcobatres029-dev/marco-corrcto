<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzar Objetos Bouncemasters</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #87ceeb;
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to top, #cdefff, #87ceeb);
    overflow: hidden;
  }

  .player {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 80px;
    height: 80px;
    background: url('/mnt/data/0bed27cc-6d42-42f7-9677-acf2588f0c95.png') no-repeat center center;
    background-size: contain;
  }

  .object {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: none;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  #money {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  #aim {
    position: absolute;
    bottom: 140px;
    left: 50px;
    font-size: 18px;
    background: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

</style>
</head>
<body>
<div id="game">
  <div id="money">Dinero: 100</div>
  <div class="player" id="player"></div>
  <div id="aim">AIM!</div>
</div>

<script>
const player = document.getElementById('player');
const game = document.getElementById('game');
const aimBtn = document.getElementById('aim');
const moneyDisplay = document.getElementById('money');

let money = 100;
let objects = [];
const objectTypes = 20;

// Crear objetos
for(let i=0;i<objectTypes;i++){
  let obj = document.createElement('div');
  obj.className = 'object';
  obj.style.backgroundColor = `hsl(${i*18}, 80%, 60%)`;
  game.appendChild(obj);
  objects.push(obj);
}

function throwObject(){
  if(money < 5){
    alert("No tienes suficiente dinero!");
    return;
  }

  money -= 5;
  moneyDisplay.textContent = "Dinero: " + money;

  let obj = objects[Math.floor(Math.random()*objects.length)];
  obj.style.display = 'block';
  obj.style.transform = 'rotate(0deg)';

  const playerRect = player.getBoundingClientRect();
  const gameRect = game.getBoundingClientRect();

  let x = playerRect.left - gameRect.left + playerRect.width/2 - 25;
  let y = playerRect.top - gameRect.top + playerRect.height/2 - 25;

  let angle = Math.random() * Math.PI/3 + Math.PI/6; // 30-90 grados
  let speed = Math.random() * 6 + 8;

  let vx = Math.cos(angle) * speed;
  let vy = -Math.sin(angle) * speed;

  const gravity = 0.5;
  const friction = 0.7; // pérdida de energía al rebotar

  function animate(){
    vy += gravity;
    x += vx;
    y += vy;

    if(y + 50 > gameRect.height){ // colisión con suelo
      y = gameRect.height - 50;
      vy *= -friction;
      vx *= friction;
    }

    if(Math.abs(vy) < 1 && y + 50 >= gameRect.height){ 
      obj.style.display = 'none';
      return; // detener animación
    }

    obj.style.left = x + 'px';
    obj.style.top = y + 'px';
    obj.style.transform = `rotate(${x + y}deg)`; // efecto rotación divertido

    requestAnimationFrame(animate);
  }

  animate();
}

aimBtn.addEventListener('click', throwObject);
</script>
</body>
</html>
